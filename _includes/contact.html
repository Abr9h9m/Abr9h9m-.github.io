    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">

            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Linkedin</p>
                <p><a href="www.linkedin.com/in/abraham-ashade-67bb1b230">{{ site.email }}</a>

            </div>
